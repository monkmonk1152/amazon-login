<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Amazon login</title>
</head>
<body>
    <section>
        <header>
            <div class="container">
                <img src="amazon-black3184.jpg" alt="amazon logo" class="a-logo">
                <span></span>
            </div>
        </header>
    </section>
    <section>
        <div class="sign">
            <h1>Sign In</h1>
            <div class="form">
                <label for="">Email ( Or mobile Number.) </label>
                <input type="text" placeholder="Enter Email or Phone Number" id="email">
            </div>
            <div class="pass">
                <label for="Password">Password</label>
                <input type="text" placeholder="Enter Password" id="password">
            <div class="button">
                <button><p><a href="https://www.amazon.com/gp/css/homepage.html">Continue</a></p></button>
            </div>
            <div>
                <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" class="forgot">Forgot Password?</a>
            </div>
            <div>
                <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GU3SL3GTHLHPDQ2H" class="forgot">Forgot Email?</a>
            </div>   
        </div>
    </section>
    <section>
        <div>
            <p><h3>New To Amazon?</h3></p>
        </div>
        <div class="new-user">
            <button class="button-two"><p><a href="#">Create An Account</a></p></button>
        </div>
    </section>
    <footer>
        <div>
            <div class="grid-container">
                <p class="terms"><a href="#">Privacy Notice</a></p>
                <p class="conditions"><a href="#">Conditions Of Use</a></p>
                <p class="icon"><a href="#">Help</a></p>
            </div>
        </div>
        <div class="copyright">
            <p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>
</body>
</html>
